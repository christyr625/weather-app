<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/743990b969.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <form id="searched-city">
                  <input
                    type="search"
                    placeholder="Type city here..."
                    id="changed-city"
                    autocomplete="off"
                    autofocus="on"
                  />
                  <input type="submit" value="Search" class="btn btn-success" />
                  <input
                    type="submit"
                    value="Current"
                    class="btn btn-success current-location"
                    id="current-location"
                  />
                </form>
              </div>
            </div>
            <div class="row today">
              <div class="col-4" id="today">
                <h1 id="new-city"></h1>
                <br />

                <img src="#" alt="" id="icon" width="150px" />

                <br />
                <h2>
                  <span id="today-temp"></span>
                  <span class="units"
                    ><a href="#" class="active" id="fahrenheit-link">°F</a> |
                    <a href="#" id="celsius-link">°C</a></span
                  >
                </h2>
                <h4 class="weather-type" id="weather-type"></h4>
              </div>
              <div class="col-8" id="today-details">
                <h3 class="day-details"></h3>
                <br />
                <ul class="list-today">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Windspeed: <span id="wind-speed"></span>mph</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="card next-five-days" style="width: 25rem">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <div id="forecast"></div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <p class="code-by">
          <a
            href="https://github.com/christyr625/weather-app"
            target="_blank"
            rel="noopener noreferrer"
            >Open-source code</a
          >
          by Christy Rutherford
        </p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
